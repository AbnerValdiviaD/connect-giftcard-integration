name: Auto Version Bump

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag and bump version
        id: bump
        run: |
          # Get the latest tag that matches v0.1.x pattern
          LATEST_TAG=$(git tag -l "v0.1.*" | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found, starting with v0.1.0"
            NEW_TAG="v0.1.0"
          else
            echo "Latest tag: $LATEST_TAG"

            # Remove 'v' prefix and split version
            VERSION=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            # Increment based on input (default to patch for automatic runs)
            VERSION_TYPE="${{ inputs.version_type }}"
            if [ -z "$VERSION_TYPE" ]; then
              VERSION_TYPE="patch"
            fi

            case "$VERSION_TYPE" in
              patch)
                PATCH=$((PATCH + 1))
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
            esac

            NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_TAG"

      - name: Create and push tag
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}
          echo "âœ… Created and pushed tag: ${{ steps.bump.outputs.new_tag }}"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          release_name: Release ${{ steps.bump.outputs.new_tag }}
          body: |
            ## Changes in ${{ steps.bump.outputs.new_tag }}

            Auto-generated release by GitHub Actions

            ### What's Changed
            - Version bumped from previous release

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.bump.outputs.new_tag }}
          draft: false
          prerelease: false
